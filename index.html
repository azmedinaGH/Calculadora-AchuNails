<!doctype html>
<html lang="es" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AchuNails - Iniciar Sesión</title>
  <link rel="icon" type="image/png" href="img/achunailslogo3.png">  
  <script src="https://cdn.tailwindcss.com/3.4.17"></script>
  <script>
    tailwind.config = { theme: { extend: { colors: { 'baby-pink': '#FFD6E0', 'soft-pink': '#FFF0F3', 'rose-gold': '#E8B4B8', 'deep-pink': '#C9929A', 'glam-pink': '#FF85A1' } } } }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="h-full bg-gradient-to-br from-soft-pink via-white to-baby-pink flex items-center justify-center p-4">
  
  <div class="glass-card rounded-3xl p-8 w-full max-w-md shadow-xl text-center">
    <img src="img/achunailslogo2.png" alt="Logo AchuNails" class="h-24 mx-auto mb-6 object-contain rounded-full p-1 bg-soft-pink/50">
    <h1 class="font-['Quicksand'] text-3xl font-bold text-glam-pink mb-2">Bienvenida</h1>
    <p class="text-deep-pink mb-8 text-sm">Ingresa tus credenciales para acceder al panel</p>

    <form class="space-y-5" onsubmit="event.preventDefault(); window.location.href='registro-servicios/dashboard.html';">
      <div class="text-left">
        <label class="block text-deep-pink text-sm font-semibold mb-2">Correo Electrónico</label>
        <input type="email" placeholder="admin@achunails.com" class="w-full px-4 py-3 rounded-xl border-2 border-baby-pink focus:border-glam-pink focus:outline-none transition-all bg-white/50 text-gray-700">
      </div>
      
      <div class="text-left">
        <label class="block text-deep-pink text-sm font-semibold mb-2">Contraseña</label>
        <input type="password" placeholder="••••••••" class="w-full px-4 py-3 rounded-xl border-2 border-baby-pink focus:border-glam-pink focus:outline-none transition-all bg-white/50 text-gray-700">
      </div>

      <button type="submit" class="w-full btn-glam text-white py-3 rounded-xl font-semibold shadow-lg mt-4 text-lg">
        Ingresar al Sistema
      </button>
    </form>
  </div>

</body>
</html>
